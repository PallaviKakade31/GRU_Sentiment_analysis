<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
        }
        .container {
            width: 400px;
            margin: 120px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>

    <textarea id="sentimentText" placeholder="Enter text for sentiment analysis"></textarea>

    <button onclick="predictSentiment()">Predict Sentiment</button>

    <label id="resultLabel"></label>
</div>

<script>
    function predictSentiment() {
        const sentiment = document.getElementById("sentimentText").value;

        if (sentiment.trim() === "") {
            document.getElementById("resultLabel").innerText = "Please enter text!";
            return;
        }

        fetch("/SentimentAnalysis", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "sentiment=" + encodeURIComponent(sentiment)
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById("resultLabel").innerText = "Result: " + result;
        })
        .catch(error => {
            document.getElementById("resultLabel").innerText = "Error occurred!";
            console.error(error);
        });
    }
</script>

</body>
</html>
